{% block content %}

{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <div class="alert alert-error"><span><b> {{error}} </b><span></div>
        {% endfor %}
    {% endfor %}
{% endif %}
{% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
            <div class="alert alert-error"><span><b> {{error}} </b><span></div>
        {% endfor %}
{% endif %}

{% endblock %}
